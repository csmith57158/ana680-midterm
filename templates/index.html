<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Student Race/Ethnicity Predictor</title>
</head>
<body>
    <h1>Student Race/Ethnicity Predictor</h1>
    <p>Enter math, reading and writing scores and get predicted race/ethnicity.</p>
    <form action="/predict" method="post">
        <label for="math">Math score:</label>
        <input type="number" id="math" name="math" min="0" max="100" required>
        <label for="reading">Reading score:</label>
        <input type="number" id="reading" name="reading" min="0" max="100" required>
        <label for="writing">Writing score:</label>
        <input type="number" id="writing" name="writing" min="0" max="100" required>
        <button type="submit">Predict</button>
    </form>
	    My prediction: {{ predict }}
		Test test
</body>
</html>
